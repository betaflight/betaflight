name: Build Betaflight Custom Target

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Firmware Repo (your betaflight fork)
      uses: actions/checkout@v3

    - name: Checkout Config Repo (your target definitions)
      uses: actions/checkout@v3
      with:
        repository: Stefanbrnnr/config
        path: config

    - name: Install Toolchain
      run: |
        sudo apt update
        sudo apt install -y gcc-arm-none-eabi binutils-arm-none-eabi make python3

    - name: Build Firmware
      run: |
        make config_dir=config BRENNER_H7

    - name: Upload Firmware Artifact
      uses: actions/upload-artifact@v3
      with:
        name: BRENNER_H7-firmware
        path: obj/
