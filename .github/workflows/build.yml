name: Build Betaflight Custom Target

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Firmware Repo (your betaflight fork)
      uses: actions/checkout@v4

    - name: Checkout Config Repo (your target definitions)
      uses: actions/checkout@v4
      with:
        repository: Stefanbrnnr/config
        path: config

    - name: Install Required Packages
      run: |
        sudo apt update
        sudo apt install -y python3 ninja-build

    - name: Install Betaflight ARM Toolchain (correct version)
      run: |
        make arm_sdk_install

    - name: Build Firmware
      run: |
        make config_dir=config BRENNER_H7

    - name: Upload Firmware Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BRENNER_H7-firmware
        path: obj/
