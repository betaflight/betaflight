name: Build Betaflight Custom Target

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Betaflight Firmware Repo (Fork)
      uses: actions/checkout@v4
      with:
        submodules: false

    - name: Checkout Custom Config Repo into src/config
      uses: actions/checkout@v4
      with:
        repository: Stefanbrnnr/config
        path: src/config

    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 ninja-build

    - name: Install ARM Toolchain
      run: make arm_sdk_install

    - name: Hydrate Configurations
      run: make configs

    - name: Build BRENNER_H7 Target
      run: make BRENNER_H7

    - name: Upload Firmware Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BRENNER_H7-firmware
        path: obj/
